apply plugin: 'com.android.application'

android {
    compileSdkVersion 13
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "biz.r8b.twitter.basic"
        minSdkVersion 10
        targetSdkVersion 10
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:18.0.0'
    implementation files('libs/apache-mime4j-0.6.1.jar')
    implementation files('libs/GoogleAdMobAdsSdk-4.3.1.jar')
    implementation files('libs/httpmime-4.0.3.jar')
    implementation files('libs/libGoogleAnalyticsV2.jar')
    implementation files('libs/twitter4j-core-3.0.5.jar')
    implementation files('libs/twitter4j-media-support-3.0.5.jar')
    implementation files('libs/twitter4j-stream-3.0.5.jar')
}
